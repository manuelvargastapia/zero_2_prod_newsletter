name: Security audit
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --ignore RUSTSEC-2020-0049 --ignore RUSTSEC-2020-0048 --ignore RUSTSEC-2018-0019
