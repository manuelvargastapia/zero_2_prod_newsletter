name: Security audit
on:
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          args: --ignore RUSTSEC-2020-0049 --ignore RUSTSEC-2020-0048 --ignore RUSTSEC-2018-0019
